<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/Info.css">
    <link rel="stylesheet" href="./../base.css">
</head>
<body>
    <div class="InfoWrap">
        <div class="InfoMain">

            <!-- 头部信息 -->
            <header class="InfoHeader">
                <img src="./IMG/images/InfoHeader.png" alt="" width="100%">
            </header>


            <!-- 表单 -->
            <div class="InfoForm clearfix">
                <form action="#">

                    <div class="user">
                        <label for="user">姓名</label>
                        <input type="text" name="user" />
                    </div>

                    <div class="InfoPhone">
                        <label for="phone">手机</label>
                        <input type="text" name="phone" />
                    </div>

                    <div class="InfoAddress">
                        <label for="Address">省市区</label>
                        <input type="text" name="Address" />
                    </div>
                    <div class="AddressInfo">
                        <label for="AddressInfo">地址详情</label>
                        <input type="text" name="AddressInfo" />
                    </div>
                    <div class="InfoPay">
                        <label>运费</label>
                        <span class="OldP">12元</span>
                        <span>6元</span>
                    </div>

                </form>
            </div>

            <!-- 确定按钮 -->
            <footer class="InfoFooter">
                <img src="./IMG/images/InfoBtn.png" alt="" width="100%" style="margin-top:40px">
            </footer>
        </div>
    </div>
</body>
</html>
