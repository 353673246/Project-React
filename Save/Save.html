<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/Save.css">
    <link rel="stylesheet" href="./../base.css">
</head>
<body>
    <div class="SaveWrap">
        <div class="SaveMain">

            <!-- 标题 -->
            <header class="SaveBanner">
                <img src="./images/SaveBanner.png" alt="" width="100%">
            </header>

            <!-- 二维码 -->
            <div class="SaveCodeWrap">
                <div class="SaveCode">
                    <div class="SaveCodeImg">
                        <img src="./images/SaveCode.png" alt="" width="100%">
                    </div>
                </div>
            </div>

            <!-- 保存按钮 -->
            <div class="SaveBtn">
                <img src="./images/SaveBtn.png" alt="" width="100%">
            </div>

            <!-- 关闭按钮 -->
            <div class="SaveCloBtnWrap">
                <span class="SaveCloBtn">
                    <img src="./images/SaveCloBtn.png" alt="" width="100%" height="100%">
                </span>
            </div>
        </div>
    </div>
</body>
</html>
