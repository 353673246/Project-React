<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/Active.css">
    <link rel="stylesheet" href="./../base.css">
</head>
<body>
    <div class="ActiveWrap">
        <div class="ActiveMain">

            <!-- 头部标题 -->
            <header class="ActiveHeader">
                <img src="./IMG/images/ActiveTitle.png" alt="" width="100%">
            </header>

            <!-- 用户头像 -->
            <div class="ActiveUser">
                <div class="ActiveUserWrap">

                </div>
                <!-- <img src="./IMG/images/ActiveUser.png" alt="" width="100%"> -->
            </div>

            <!-- 礼品图片 -->
            <div class="ActiveImg">
                <div class="ActiveImgWrap">
                    
                </div>
                <img src="./IMG/images/ActiveImg.png" alt="" width="100%">
            </div>

            <!-- 助力进度 -->
            <div class="ActivePro">
                <div class="ActivePro-title">
                    <span>您的好友累积得到2人帮助,即可获得装备</span>
                </div>
                <div class="ActivePro-main">
                    <span></span>
                    <span class="ActiveProOne">
                        <span class="ActiveProCri"></span>
                        <span class="ActiveProOP">1人</span>
                    </span>
                    <span class="ActiveProTwo">
                            <span class="ActiveProCri"></span>
                        <span class="ActiveProOP">2人</span>
                    </span>
                </div>
            </div>

            <!-- 助力按钮 -->
            <footer class="ActiveBtn">
                <div class="ActiveBtnImg">
                    <img src="./IMG/images/ActiveBtn.png" alt="" width="100%">
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
