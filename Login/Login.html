<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>

    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet" href="./../base.css">

</head>
<body>
    <div class="LoginWrap">
        <div class="LoginMain">

            <!-- 头部标题 -->
            <header class="LoginHeaderWrap clearfix">
                <div class="LoginHeader">
                    <img src="./IMG/images/LoginHeader.png" alt="" width="100%">
                </div>
            </header>

            <!-- 登录界面 -->
            <main class="Login">
                <div class="LoginForm">

                    <form action="#">


                        <div class="phone">
                            <input type="text" name="phone" placeholder="手机号"/>
                        </div>

                        <div class="code">
                            <input type="text" name="code" placeholder="验证码" style="margin-top:20px;">
                            <span class="codeBtn">
                                获取验证码
                            </span>
                        </div>

                    </form>

                    <img src="./IMG/images/LoginBtn.png" alt="" width="100%" style="margin-top:10px">
                </div>

            </main>
    
        </div>
    </div>    
</body>
</html>
